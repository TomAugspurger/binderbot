[versioneer]
VCS = git
style = pep440
versionfile_source = binderbot/_version.py
versionfile_build = binderbot/_version.py
tag_prefix = v
parentdir_prefix = binderbot-

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
